<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1S07 Exercicio 03 - Utilizando uma das formas de construção de layout, produza uma tela de login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/d64ef9df2c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-left">
                <div class="title">
                    <h1>Sign In to this session</h1>
                    <p class="subtitle">If you don't have an accont, You can <a href="./cadastro.html">Register
                            here!</a></p>
                </div>
                <div class="image"></div>
            </div>
            <div class="card-right">
                <form>
                    <div class="input-box">
                        <input class="input" type="email" id="email" name="email" placeholder="Email address">

                        <input class="input" type="password" id="password" name="password" placeholder="Password">

                        <a class="forgot-password" href="">Forgot password?</a>
                    </div>

                    <button class="btn" type="submit">Sign In</button>
                </form>

                <div class="social-media">
                    <div class="text-divider">
                        <p>Or</p>
                    </div>
                    <div class="social-media-buttons">
                        <button class="btn-outlined"><i class="fa-brands fa-google"></i>Continue with
                            Google</button>
                        <button class="btn-outlined"><i class="fa-brands fa-facebook"></i>Continue with
                            Facebook</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
